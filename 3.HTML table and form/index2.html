<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Layout</title>
</head>
<body>

    <center><h1>Application Form</h1></center>
    
    <form>
        <label>Enter your name:</label>
        <input type="text">

        <br>
        <br>

        <label>Enter your email:</label>
        <input type="email">

        <br>
        <br>

        <label>Enter your password</label>
        <input type="password">

        <br>
        <br>

        <label>Are you sure?</label>
        <input type="checkbox" name="" id="">

        <br>
        <br>

        <label>Gender</label>
        <br>


        <input type="radio" name="t1">Male
        <input type="radio" name="t1">Female


        <br>
        <br>

        <label>Date select</label>
        <input type="date">


        <br>
        <br>

      
        <select>
            <label>Select a new car?</label>
            <option>Carola</option>
            <option>Alto</option>
            <option>Zapier</option>
            <option>Parado</option>
        </select>


        <br>
        <br>

        <textarea  placeholder="Enter your Comments" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
